<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Votes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
</head>
<body>
    <h1 class="page-title">Votes</h1>

    <form action="/add" method="post" class="add-vote-form">
        <input type="text" name="vote" placeholder="Enter your vote" class="vote-input">
        <button type="submit" class="submit-button">Add Vote</button>
    </form>

    <h2 class="votes-table-title">Votes Table</h2>
    <table class="votes-table">
        <tr>
            <!-- <th>ID</th> -->
            <th>Vote</th>
            <th>Action</th>
        </tr>
        {% for vote in votes %}
        <tr>
            <!-- <td>{{ vote[0] }}</td> -->
            <td>{{ vote[1] }}</td>
            <td>
                <form action="/delete/{{ vote[0] }}" method="post" class="delete-form">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
